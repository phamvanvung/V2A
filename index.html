<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Currency Exchange</title>
    <script src="lib/d3.v4.min.js"></script>
    <style>
        @import "lib/toast/toast.css";
        @import "css/w3.css";
        @import "css/styles.css";
    </style>
    <script src="script/databasehandler.js"></script>
    <script src="script/tblstockshandler.js"></script>
    <script src="script/tblpurchaseshandler.js"></script>
    <script src="lib/toast/toast.js"></script>
</head>
<body style="font-family: Roboto, sans-serif;">
<div style="margin-left: auto; margin-right:auto; margin-top: 10px; width: 1400px;" class="w3-card-4">
    <header class="w3-cell-row w3-container w3-light-gray w3-display-container" style="width: 1400px;">
        <h1>Real-time Currency Exchange</h1>
        <p>Real-time crypto-currency to USD exchange rate.</p>
    </header>
    <div class="w3-cell-row" style="width: 1400px;">
        <div id="leftContent" class="w3-cell w3-display-container w3-container">
            <button class="w3-button w3-white w3-border w3-border-red w3-round-small w3-display-topright w3-center" style="margin-top: 10px; height: 20px; padding-top: 0px; line-height: 20px;"><span class="w3-medium">FRAME</span></button>
        </div>

        <div class="w3-cell" style="width: 1px; background-color: #ededed;"></div>

        <div id="rightContent" class="w3-cell  w3-container" style="width: 300px">

            <p class="section-head">The currency list</p>
            <div class="w3-container">
                <input type="text" id="searchKey" style="margin-top: 10px; width: 100%;" placeholder="Search key"
                    title="Input keyword to search or type 'is:checked' to search for all monitoring stocks"
                />
            </div>

            <div id="checkBoxes" class="w3-container" style="height: 115px; overflow-y: scroll;"></div>

            <p class="section-head">Invested currencies</p>
            <div style="height: 1px; background-color: #ededed;"></div>
            <div id="pieChart" class="w3-container"></div>
            <p class="section-head">Time series analysis</p>
            <div style="height: 1px; background-color: #ededed;"></div>
            <div class="w3-container">
                <div class="w3-cell-row">
                    <p class="w3-cell">MA steps:</p>
                    <input class="w3-cell inputNumber" type="number" id="txtMASteps" value="1" />
                    <button class="w3-button w3-white w3-border w3-border-red w3-round-small w3-center w3-cell menuButton" style="margin-top: 0px;"
                        onclick="setMASteps()"
                    >OK</button>
                </div>

            </div>

        </div>
    </div>
    <footer class="w3-cell-row w3-light-gray" style="height: 30px;"></footer>
</div>
<div id="snackbar"></div>
<script src="script/piechart.js"></script>
<script src="script/ui.js"></script>
<script src="script/data.js"></script>
<script src="script/main.js"></script>
</body>
</html>
